<div class="modal-header">
  <div class="modal-title">{{!item.record_id?'新增问卷':'修改问卷'}}</div>
</div>
<form #f="ngForm" nz-form>


  <div nz-form-item nz-row >
    <div nz-col [nzSpan]="12">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>编号</label></div>
        <span *ngIf="item.record_id" nz-form-control nz-col [nzSpan]="8">
          {{item.code}}
        </span>
        <div *ngIf="!item.record_id" nz-form-control nz-col [nzSpan]="8">
          <input  style="width: 140px" nz-input [(ngModel)]="item.code" name="code" maxlength="18" required/>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>名称</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
          <input style="width: 140px" nz-input [(ngModel)]="item.name" name="name" maxlength="18" required/>
        </div>
      </div>
    </div>

  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="12">
      <div nz-form-item nz-row >
        <div nz-form-label nz-col [nzSpan]="4">
          <label>版本号</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="8">
          <input style="width: 140px"  nz-input [(ngModel)]="item.version" name="version" maxlength="18" required/>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-form-item nz-row >
        <div nz-form-label nz-col [nzSpan]="4">
          <label>状态</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="10">
          <nz-radio-group [(ngModel)]="item.status" name="status">
            <label nz-radio  [nzValue]="'1'">
              <span>启用</span>
            </label>
            <label nz-radio  [nzValue]="'2'">
              <span>停用</span>
            </label>
          </nz-radio-group>
        </div>
      </div>
    </div>
  </div>

  <div nz-form-item nz-row >
    <tinymce [(ngModel)]="item.agreement" [config]="config" loading="加载中……" name="agreement"></tinymce>
  </div>

  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" (click)="save()" [nzType]="'primary'">保存</button>
  </div>
</form>
